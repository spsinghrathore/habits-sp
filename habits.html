<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/habits.css">
</head>
<body>
    
<div class="messageBox">
  <div class="fileUploadWrapper">
    <label for="file">
      <svg viewBox="0 0 337 337" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle
          cx="168.5"
          cy="168.5"
          r="158.5"
          fill="none"
          stroke="#6c6c6c"
          stroke-width="20"
        ></circle>
        <path
          d="M167.759 79V259"
          stroke="#6c6c6c"
          stroke-width="25"
          stroke-linecap="round"
        ></path>
        <path
          d="M79 167.138H259"
          stroke="#6c6c6c"
          stroke-width="25"
          stroke-linecap="round"
        ></path>
      </svg>
      <span class="tooltip">Add an image</span>
    </label>
    <input name="file" id="file" type="file" />
  </div>
  <input id="messageInput" type="text" placeholder="Message..." required="" />
  <button id="sendButton">
    <svg viewBox="0 0 664 663" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
        fill="none"
      ></path>
      <path
        d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
        stroke="#6c6c6c"
        stroke-width="33.67"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </svg>
  </button>
</div>

</body>
</html>
